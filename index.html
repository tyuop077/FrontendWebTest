<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестовое задание Frontend Landing</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="auth">
    <input type="text" id="login" placeholder="Login">
    <input type="password" id="password" placeholder="******" onclick="toggleVisibility(this)">
    <input type="submit" id="send" value="ВОЙТИ">
</div>
</body>
</html>

<script>
    const toggleVisibility = (obj) => {
        obj.type = obj.type === "password" ? "text" : "password"
    }
</script>
